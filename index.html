<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <!-- Bootstrap CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" src="assets/style.css">
    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!--Moment.js-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <!-- Jumbotron -->
    <div class="jumbotron">
        <h1 class="text-center">Train Schedule!</h1>
        <p class="text-center">Don't miss your train!</p>
    </div>
    <!-- Current Train Schedule -->
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                Current Train Schedule
            </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td scope="row" class="train-added">The Flood</th>
                            <td class="destination">Seattle, WA</td>
                            <td class="frequency">17</td>
                            <td class="next-arrival">3:15</td>
                            <td class="minutes-away">5</td>
                        </tr>
                    </tbody>
                </table>
        </div>
    </div>
    <!-- Javascript -->
    <script src="assets/logic.js"></script>
</body>

</html>
